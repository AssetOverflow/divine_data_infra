[pytest]
# Pytest configuration for DivineHaven API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Asyncio mode for pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=10
    -p no:warnings
    --log-cli-level=INFO
    --log-file=tests/pytest.log
    --log-file-level=DEBUG

# Coverage options (optional)
# --cov=backend.app --cov-report=html --cov-report=term

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database/redis)
    slow: Slow-running tests
    routes: API route/endpoint tests
    services: Service layer tests
    repositories: Repository/database tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(levelname)-8s | %(name)-15s | %(message)s
log_cli_date_format = %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s | %(levelname)-8s | %(name)-20s | %(funcName)-25s | %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
